{% extends "base.html" %}

{% block content %}
<h1>new post</h1>
<form method='post'>
    title
    <br>
    <input type="text" name='title' />
    {% if error1 == "" %}
    <p></p>
    {% else %}
    <p class='error'>{{error1}}</p>
    {% endif %}
    <br>
    post
    <br>
    <textarea name='body'></textarea>
    {% if error2 == "" %}
    <p></p>
    {% else %}
    <p class='error'>{{error2}}</p>
    {% endif %}
    <br>
    <input type="submit" />
</form>

{% endblock %}
